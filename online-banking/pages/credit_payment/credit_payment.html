<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата кредита</title>
    <link rel="stylesheet" href="/credit_payment/credit_payment.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="credit_payment.js" defer></script>
</head>
<body>

<header>
    <a class="title-container" href="/profile">
        <img src="/assets/logo.svg" alt="">
        <span>OnlineB</span>
    </a>

    <nav>
        <ul class="navigation-container">
            <li><a href="/payments">Платежи</a></li>
            <li><a href="/accounts">Счета</a></li>
            <li><a href="/collectings">Сборы</a></li>
            <li><a href="/credits">Кредиты</a></li>
        </ul>
    </nav>

    <div class="avatar-container">
        <a href="/profile" class="circle-image">
            <img src="/assets/avatar.svg" alt=""/>
            <span></span>
        </a>
    </div>
</header>

<section>
    <h1>Оплата кредита</h1>
    <div class="details-container">

        <div class="credit-wrapper">
            <p>Выберите счет</p>
            <select name="accounts" id="accounts" required></select>
        </div>

        <div class="balance-wrapper">
            <p>Баланс</p>
            <span></span>
        </div>

        <div class="sum-wrapper">
            <p>Сумма</p>
            <span></span>
        </div>

    </div>

    <div class="bottom-buttons">
        <a href="/credits">Отменить</a>
        <a href="/credits">Подтвердить</a>
    </div>
</section>

</body>
</html>
