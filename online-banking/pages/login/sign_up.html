<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="sign_up.js" defer></script>
</head>
<body>
<header>
    <a class="title-container" href="/">
        <img src="/assets/logo.svg" alt="">
        <span>OnlineB</span>
    </a>
    <div class="authorize-container">
        <a href="/register">Регистрация</a>
        <a href="/login">Вход</a>
    </div>
</header>

<div class="main-container">
    <h2>Регистрация</h2>
    <form id="registration-form" action="" method="post">
        <div class="login-container">
            <div class="input-container">
                <div>
                    <label>
                        <input placeholder="Фамилия" id="surname" type="text" name="surname" required>
                    </label>
                    <label>
                        <input placeholder="Имя" id="name" type="text" name="name" required>
                    </label>
                    <label>
                        <input placeholder="Отчество" id="patronymic" type="text" name="patronymic" required>
                    </label>
                    <label>
                        <input placeholder="Паспорт" id="passport" type="text" name="passport" required>
                    </label>

                </div>
                <div>
                    <label>
                        <input placeholder="Номер телефона" id="phone" type="text" name="phone" required>
                    </label>
                    <label>
                        <input placeholder="E-mail" id="email" type="email" name="email" required>
                    </label>
                    <label>
                        <input placeholder="Пароль" id="password" type="password" name="password" required>
                    </label>
                    <label>
                        <input placeholder="Подтвердите пароль" id="confirm-password" type="password" name="password" required>
                    </label>
                </div>
            </div>

            <div class="button-wrapper">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </div>
        <span>Есть аккаунт? <a href="/login">Войти</a></span>
    </form>
</div>
</body>
</html>
