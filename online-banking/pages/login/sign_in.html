<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="sign_in.js" defer></script>
</head>
<body>
<header>
    <a class="title-container" href="/">
        <img src="/assets/logo.svg" alt="">
        <span>OnlineB</span>
    </a>
    <div class="authorize-container">
        <a href="/register">Регистрация</a>
        <a href="/login">Вход</a>
    </div>
</header>

<div class="main-container">
    <h2>Вход</h2>
    <div>
        <div class="login-container">
            <label>
                <input placeholder="Email" id="email" type="text" name="email" required>
            </label>
            <label>
                <input placeholder="Пароль" id="password" type="password" name="password" required>
            </label>
            <div class="verify-container">
                <p>Введите код подтверждения</p>
                <label>
                    <input placeholder="Код подтвреждения" id="verify-code" type="text" name="verify-code">
                </label>
            </div>
            <div class="button-wrapper">
                <button id="send-code" class="show-send-code">Отправить код</button>
                <button id="login-button" class="login-button">Войти</button>
            </div>
        </div>
        <span>Нет аккаунта? <a href="/register">Зарегистрироваться</a></span>
    </div>
</div>
</body>
</html>
